trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeployJob
- stage: testDeploy
  variables:
    environment: test
  dependsOn: Build
  jobs:
  - job: testDeployJob
    steps:
    - bash: echo testDeployJob
- stage: prodDeploy
  variables:
    environment: prod
  dependsOn:
  - DevDeploy
  - testDeploy
  jobs:
  - job: prodDeployJob
    steps:
    - bash: echo prodDeployJob