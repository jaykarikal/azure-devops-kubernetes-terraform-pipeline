trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeployJob
- stage: testDeploy
  dependsOn: Build
  jobs:
  - job: testDeployJob
    steps:
    - bash: echo testDeployJob
- stage: prodDeploy
  dependsOn:
  - DevDeployJob
  - testDeployJob
  jobs:
  - job: prodDeployJob
    steps:
    - bash: echo prodDeployJob