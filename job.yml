trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: devdeploy
  variables:
    case : dev
  jobs:
  - job: devdeployjob
    steps:
    - script: echo $(case)deploy!
      displayName: 'Run a one-line script first'
- stage: QAdeploy
  variables:
    case : QA
  dependsOn: devdeploy
  jobs:
  - job: QAdeployjob
    steps:
    - script: echo $(case)deploy!
      displayName: 'Run a one-line script first'
- stage: proddeploy
  variables:
    case : prod
  dependsOn: QAdeploy
  jobs:
  - job: proddeployjob
    steps:
    - script: echo $(case)deploy!
      displayName: 'Run a one-line script first'


