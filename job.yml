trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
  - job: firstjob
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script first'
    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'
- stage: dev
  jobs:
  - job: devdeployjob
    dependsOn: build
    steps:
    - script: echo devdeploy!
      displayName: 'Run a one-line script first'
- stage: QA
  jobs:
  - job: QAdeployjob
    dependsOn: dev
    steps:
    - script: echo QAdeploy!
      displayName: 'Run a one-line script first'
- stage: prod
  jobs:
  - job: proddeployjob
    dependsOn: QA
    steps:
    - script: echo proddeploy!
      displayName: 'Run a one-line script first'


