# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: job1
    steps:
    - script: echo Hello, world for job1!
      displayName: 'Run a one-line script'
- stage: Devdeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: Devdeployjob
    steps:
      - bash: echo $(environment)DeployJob
- stage: QAdeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QAdeployjob
    steps:
      - bash: echo $(environment)DeployJob
- stage: Proddeploy
  variables:
    environment: prod
  dependsOn:
  - Devdeploy
  - QAdeploy
  jobs:
  - job: Proddeployjob
    steps:
      - bash: echo $(environment)DeployJob

